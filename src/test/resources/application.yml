spring:
  datasource:
    url: jdbc:h2:mem:testdb
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 10
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql : true
        jdbc:
          lob:
            non_contextual_creation: true
    database: h2
